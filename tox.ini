[tox]
envlist = py37, py38, py39, py310, py311
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
passenv = *
allowlist_externals = poetry
commands =
    poetry lock --check
    poetry install --verbose --sync --with test
    poetry run python -m pip list
    poetry run pytest {posargs}
