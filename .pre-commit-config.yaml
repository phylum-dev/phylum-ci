# This is the config for using `pre-commit` on this repository.
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# NOTE: Individual hook revisions are kept up to date automatically with
#       the `auto_updates` workflow, which bumps hooks to the latest tag.
---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude_types: [svg]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: bf7a16254ec96b084a6caf3d435ec18f0f245cc7  # frozen: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: fbc96a6c25c4a03a3ab7cb6408b5852e739101b3  # frozen: v0.0.269
    hooks:
      - id: ruff

  - repo: https://github.com/dosisod/refurb
    rev: 7fb404137a6dbb8c7b346ffd904db5c17b1c24ed  # frozen: v1.16.0
    hooks:
      - id: refurb

  - repo: https://github.com/jendrikseipp/vulture
    rev: f7a85d47ad6da8cf1d408b737a0a0b396aa5d300  # frozen: v2.7
    hooks:
      - id: vulture

  - repo: https://github.com/adrienverge/yamllint
    rev: 98f2281f56be5503f3851e74556e1122fc18b2a8  # frozen: v1.31.0
    hooks:
      - id: yamllint

  - repo: https://github.com/python-poetry/poetry
    # NOTE: The autoupdated/frozen version here may not always be the latest version:
    # https://python-poetry.org/docs/pre-commit-hooks/#why-does-pre-commit-autoupdate-not-update-to-the-latest-version
    rev: cacd43c076748411a759c65dd46858cd8b7ef3b3  # frozen: 1.5.0
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args: [--check]
      # The `--check` option is the only one that will run when the `--no-update` option is also provided
      - id: poetry-lock
        args: [--no-update]

  # NOTE: don't use this config for your own repositories. Instead, see
  #       "Git pre-commit Integration" in `docs/sync/git_precommit.md`
  - repo: local
    hooks:
      - id: phylum-ci
        name: analyze dependencies with phylum-ci
        language: system
        files: ^poetry\.lock$
        entry: poetry run phylum-ci -vv
