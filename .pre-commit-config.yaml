# This is the config for using `pre-commit` on this repository.
#
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# NOTE: Individual hook revisions are kept up to date automatically with
#       the `auto_updates` workflow, which bumps hooks to the latest tag.
---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude_types: [svg]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: bf7a16254ec96b084a6caf3d435ec18f0f245cc7  # frozen: 23.3.0
    hooks:
      - id: black

  - repo: https://github.com/asottile/pyupgrade
    rev: 01cee377ba3a5264c7fbe7b6beae7b575f764dc3  # frozen: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py38-plus]

  - repo: https://github.com/dosisod/refurb
    rev: 2c336ac3638c1bccb6e138816826f4a7066ef5e6  # frozen: v1.15.0
    hooks:
      - id: refurb
        args: [--python-version, "3.8", --format, github]

  - repo: https://github.com/jendrikseipp/vulture
    rev: f7a85d47ad6da8cf1d408b737a0a0b396aa5d300  # frozen: v2.7
    hooks:
      - id: vulture

  # NOTE: don't use this config for your own repositories. Instead, see
  #       "Git pre-commit Integration" in `docs/sync/git_precommit.md`
  - repo: local
    hooks:
      - id: phylum-ci
        name: analyze lockfile with phylum-ci
        language: system
        files: ^poetry\.lock$
        entry: poetry run phylum-ci
