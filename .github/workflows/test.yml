# This is a workflow for ensuring tests pass all supported environments.
---
name: Test

on:
  # Allow running this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  test-matrix:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry
        run: pipx install poetry

      # TODO: Use a "CI" group to ensure only the dependencies needed for running in the CI environment are installed.
      #       This should be possible when Poetry 1.2 is available, using the groups feature:
      #       https://github.com/python-poetry/poetry/issues/1644
      #       https://github.com/phylum-dev/phylum-ci/issues/15
      - name: Configure poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry env use python${{ matrix.python-version }}
          poetry install --verbose --no-root

      - name: Run tox via poetry
        run: poetry run tox

  # This job reports the results of the test-matrix job above and is used to enforce status checks in the repo settings
  # without needing to update those settings everytime the test matrix is updated.
  test-rollup:
    name: Test rollup
    if: always()
    needs: test-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Confirm test matrix success
        if: needs.test-matrix.result != 'success'
        run: exit 1