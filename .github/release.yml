# This is the expected configuration file (by name and location) for
# configuring automatically generated GitHub release notes. For more detail, see
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
---
changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes
      labels:
        - Semver-Patch
        - bug
    - title: Other Changes
      exclude:
        # Labels here represent internal work that doesn't matter or affect consumers of the package.
        labels:
          - task
      labels:
        - "*"
