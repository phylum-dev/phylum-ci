# This is the expected configuration file (by name and location) for
# configuring automatically generated GitHub release notes. For more detail, see
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
---
changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug Fixes
      labels:
        - Semver-Patch
        - bug
    - title: Other Changes
      # TODO: re-enable the `task` label exclusion after confirming how these notes work/look
      # exclude:
      #  labels:
      #    - task
      labels:
        - "*"
